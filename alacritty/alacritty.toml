[colors.bright]
black = "0x636e7b"
blue = "0x6cb6ff"
cyan = "0x39c5cf"
green = "0x6bc46d"
magenta = "0xb083f0"
red = "0xff938a"
white = "0x909dab"
yellow = "0xdaaa3f"

[colors.cursor]
cursor = "0xadbac7"
text = "0x22272e"

[colors.normal]
black = "0x545d68"
blue = "0x539bf5"
cyan = "0x39c5cf"
green = "0x57ab5a"
magenta = "0xb083f0"
red = "0xf47067"
white = "0x909dab"
yellow = "0xc69026"

[colors.primary]
background = "0x22272e"
foreground = "0xadbac7"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "alacritty"

[font]
size = 18

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001B[9;5u"
key = "Tab"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[9;6u"
key = "Tab"
mods = "Shift|Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 1
option_as_alt = "Both"
startup_mode = "Windowed"

[window.dimensions]
columns = 140
lines = 38

[window.padding]
x = 3
y = 3

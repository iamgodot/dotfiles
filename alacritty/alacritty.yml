env:
  TERM: alacritty
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 3
    y: 3
  dynamic_padding: true
  decorations: buttonless
  opacity: 1
  startup_mode: Windowed
  option_as_alt: Both
scrolling:
  history: 10000
  multiplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: Firacode Nerd Font
    style: Regular
  bold:
    family: Firacode Nerd Font
    style: Bold
  italic:
    family: Firacode Nerd Font
    style: Italic
  size: 15
cursor:
  style: Block
  unfocused_hollow: true
# (Github Dark Dimmed) Colors for Alacritty

colors:
  # Default colors
  primary:
    background: "0x22272e"
    foreground: "0xadbac7"

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: "0x22272e"
    cursor: "0xadbac7"

  # Normal colors
  normal:
    black: "0x545d68"
    red: "0xf47067"
    green: "0x57ab5a"
    yellow: "0xc69026"
    blue: "0x539bf5"
    magenta: "0xb083f0"
    cyan: "0x39c5cf"
    white: "0x909dab"

  # Bright colors
  bright:
    black: "0x636e7b"
    red: "0xff938a"
    green: "0x6bc46d"
    yellow: "0xdaaa3f"
    blue: "0x6cb6ff"
    magenta: "0xb083f0"
    cyan: "0x39c5cf"
    white: "0x909dab"
